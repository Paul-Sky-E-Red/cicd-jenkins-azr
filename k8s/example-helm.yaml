---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: example-webapp
  namespace: example-ns
spec:
  url: oci://example-helm-path
  type: oci
  provider: azure
  interval: 5m
  timeout: 60s
  secretRef:
    name: regcred
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: example-webapp
  namespace: example-ns
spec:
  releaseName: example-webapp
  chart:
    spec:
      chart: example-webapp
      version: ">=0.0.1"
      sourceRef:
        kind: HelmRepository
        name: example-webapp
        namespace: example-ns
  interval: 5m
  values:
    name: example-webapp
    namespace: example-ns
    public:
      fqdn: example-fqdn
    image:
      registry: example-repo/example-ns
      name: example-webapp
      #tag: example-tag